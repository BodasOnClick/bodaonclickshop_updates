<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paquetes · BodaOnClick</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <div class="language-bar">
      <div class="language-switcher">
        <a href="#" onclick="loadLanguage('es')">ES</a> |
        <a href="#" onclick="loadLanguage('en')">EN</a> |
        <a href="#" onclick="loadLanguage('de')">DE</a> |
        <a href="#" onclick="loadLanguage('fr')">FR</a> |
        <a href="#" onclick="loadLanguage('nl')">NL</a> |
        <a href="#" onclick="loadLanguage('it')">IT</a>
      </div>
      <hr class="boda-divider" />
    </div>
    <nav>
      <h1>BodaOnClick</h1>
      <button class="menu-toggle" onclick="toggleMenu()">☰</button>
      <ul>
        <li><a href="index.html" data-i18n="nav_inicio"></a></li>
        <li><a href="paquetes.html" data-i18n="nav_paquetes"></a></li>
        <li><a href="contacto.html" data-i18n="nav_contacto"></a></li>
      </ul>
    </nav>
  </header>

  <section class="services">
    <h2 data-i18n="titulo_paquetes">Nuestros Paquetes</h2>
    <div class="card" onclick="mostrarDescripcion('paquete1_descripcion')" data-i18n="paquete1_titulo"></div>
    <div class="card" onclick="mostrarDescripcion('paquete2_descripcion')" data-i18n="paquete2_titulo"></div>
    <div class="card" onclick="mostrarDescripcion('paquete3_descripcion')" data-i18n="paquete3_titulo"></div>

    <p id="paquete1_descripcion" data-i18n="paquete1_descripcion"></p>
    <p id="paquete2_descripcion" data-i18n="paquete2_descripcion"></p>
    <p id="paquete3_descripcion" data-i18n="paquete3_descripcion"></p>
  </section>

  <section class="services">
    <h2 data-i18n="titulo_extras">Extras Disponibles</h2>
    <div class="card" onclick="mostrarDescripcion('extra1_descripcion')" data-i18n="extra1_titulo"></div>
    <div class="card" onclick="mostrarDescripcion('extra2_descripcion')" data-i18n="extra2_titulo"></div>

    <p id="extra1_descripcion" data-i18n="extra1_descripcion"></p>
    <p id="extra2_descripcion" data-i18n="extra2_descripcion"></p>
  </section>


  <section id="precios" class="pricing">
    <h2 data-i18n="calculadora_titulo"></h2>
    <form oninput="calcularPrecio()">
      <label for="tipo" data-i18n="tipo_evento"></label>
      <select id="tipo">
        <option value="low-cost" data-i18n="paquete1_titulo"></option>
        <option value="basic" data-i18n="paquete2_titulo"></option>
        <option value="personalizada" data-i18n="paquete3_titulo"></option>
      </select>

      <div class="checkboxes">
        <label>
          <input type="checkbox" id="foto"/>
          <span data-i18n="extra1_titulo"></span>
        </label>
        <label>
          <input type="checkbox" id="comentarios"/>
          <span data-i18n="extra2_titulo"></span>
        </label>
      </div>

      <div class="result" id="resultado" data-i18n="precio_estimado"></div>
    </form>
  </section>

  <footer>
    <p data-i18n="footer"></p>
    <div class="social-icons">
      <a href="https://www.instagram.com/bodaonclick/" target="_blank" aria-label="Instagram">
        <img src="./icons8-instagram.svg" alt="Instagram" />
      </a>
      <a href="https://es.pinterest.com/bodaonclick/" target="_blank" aria-label="Pinterest">
        <img src="./icons8-pinterest.svg" alt="Pinterest" />
      </a>
      <a href="https://www.facebook.com/share/1AbzKFKkSE/?mibextid=wwXIfr" target="_blank" aria-label="Facebook">
        <img src="./icons8-facebook.svg" alt="Facebook" />
      </a>
    </div>
  </footer>
  <script src="./i18n.js"></script>
  <script src="./script.js"></script>
  <script>
    // Detectar idioma guardado o del navegador
    const savedLang = localStorage.getItem("lang") || navigator.language.split('-')[0] || "es";
    const supported = ["es", "en", "de", "fr", "it", "nl"];
    const lang = supported.includes(savedLang) ? savedLang : "es";
  
    // Ejecuta la traducción
    loadLanguage(lang);

  </script>
</body>
</html>
